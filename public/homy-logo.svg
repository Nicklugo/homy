<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- House icon with rounded corners -->
  <g filter="url(#shadow)">
    <path d="M300 200 L500 200 L500 350 L300 350 Z" 
          fill="url(#logoGradient)"
          rx="8"
          ry="8"/>
    <path d="M250 250 L400 150 L550 250 L525 250 L400 175 L275 250 Z" 
          fill="url(#logoGradient)"/>
    <!-- Window -->
    <rect x="375" y="250" width="50" height="50" 
          fill="white" 
          rx="4"
          ry="4"/>
  </g>

  <!-- HOMY text -->
  <text x="400" y="450" 
        text-anchor="middle"
        font-family="SF Pro Display, -apple-system, Inter"
        font-size="72"
        font-weight="300"
        letter-spacing="0.1em"
        fill="url(#logoGradient)">
    HOMY
  </text>

  <!-- Divider line -->
  <line x1="300" y1="480" x2="500" y2="480"
        stroke="url(#logoGradient)"
        stroke-width="2"/>

  <!-- Tagline -->
  <text x="400" y="520"
        text-anchor="middle"
        font-family="SF Pro Display, -apple-system, Inter"
        font-size="24"
        font-weight="300"
        letter-spacing="0.15em"
        fill="#8E8E93">
    REAL HOME ASSISTANCE
  </text>
</svg>
